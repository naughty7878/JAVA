plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application
    id 'application'

    id 'maven-publish'
}

// 项目group/artifact/version信息
group 'com.test.gradle'
// name 默认项目名
version '1.0-SNAPSHOT'


repositories {

    // 配置先从本地仓库寻找jar包，优先寻找上一个配置，找到不执行下面的配置
    // 本地仓库位于USER_HOME/.m2/repository
//     mavenLocal()
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()

}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

// 打包sourcesJar任务
task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

// 打包javadocJar任务
task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

// 解决javadoc打包乱码
javadoc {
    options {
        encoding "UTF-8"
        charSet 'UTF-8'
        author true
        version true
        title "文档大标题"
    }
}


publishing {
    // 发布
	publications {
		mavenJava(MavenPublication) {
		    //指定group/artifact/version信息
            groupId project.group
            artifactId project.name
            version project.version
            // components.java jar包
            // components.web war包
			from components.java

            // 增加 sourcesJar、javadocJar 任务
			artifact sourcesJar
            artifact javadocJar
		}
	}
	// 发布仓库
	repositories {
		mavenLocal()
        // 其他maven仓库
// 		maven { url uri('/Users/h__d/Desktop/1') }
        // aliyun镜像仓库
//         maven {
//             // 凭证
//             credentials {
//                 username 'username' // 仓库发布用户名
//                 password 'password' // 仓库发布用户密码
//             }
//             // 地址
//             url 'https://maven.aliyun.com/nexus/content/groups/public/'
//         }
	}
}

application {
    // Define the main class for the application
    mainClassName = 'test.gradle.App'
}
